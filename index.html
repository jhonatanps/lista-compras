<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-3">
        <h1 class="text-center mb-4">Lista de Compras</h1>


        <div class="row g-4 justify-content-center align-items-center">

            <div class="col-md-3 align-items-center">
                <input type="text" id="produto" class="form-control" placeholder="Digite o nome do produto">
            </div>

            <div class="col-md-2">
                <input type="text" id="quantidade" class="form-control" placeholder="Digite a quantidade">
            </div>

            <div class="col-md-2">
                <input type="text" id="preco" class="form-control" placeholder="Digite o preço">
            </div>

            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center mt-auto">
                    <button id="btn-novo" class="btn btn-success mb-0">Salvar</button>
                    <button id="btn-Alteracao" class="btn-warning  ocultar-btn">Salvar Alteração</button>
                </div>
            </div>
            

        </div>



        <div class="row g-4 justify-content-center align-items-center mt-3">
            <ul id="lista" class="lista justify-content-center align-items-center">
               
            </ul>
        </div>

        <hr>
        <div id="receita" class="text-start">
            
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
